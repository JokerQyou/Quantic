<!-- Side bar start -->
<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
  <form action="{{site_url}}search/" method="get" class="sidebar-module sidebar-module-inset">
    <h4>搜索</h4>
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" required>
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </span>
    </div>
  </form>
  <div class="sidebar-module">
    <h4>近期文章</h4>
    <ol class="list-unstyled">
        {% for recentpost in recentposts %}
          <li><a href="{{postprefix}}{{recentpost.slug}}">{{recentpost.title}}</a></li>
        {% endfor %}
    </ol>
  </div>
  <div class="sidebar-module">
    <h4>微信订阅<sup>Beta</sup></h4>
    <ol class="list-unstyled">
      <li><img src="//nookstatic.qiniudn.com/staticgetqrcode.jpg" alt="微信搜索公众号“Nook”"></li>
      <li class="text-center">订阅号试运行中，目前只支持被动回复</li>
    </ol>
  </div>
  <div class="sidebar-module">
    <h4>链接</h4>
    <ol class="list-unstyled">
      <li><a href="//github.com/JokerQyou">My GitHub</a></li>
      <li><a href="//gitcafe.com/JokerQyou">My Gitcafe</a></li>
    </ol>
  </div>
  <div class="sidebar-module">
    <h4>其他</h4>
    <ol class="list-unstyled">
      <li><a href="/ghost/">Sign in</a></li>
    </ol>
  </div>
</div><!-- /.blog-sidebar -->
<!-- Side bar end -->
